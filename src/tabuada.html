<div class="flex justify-center flex-col">
    <div class="w-full border-b-2 p-3 flex justify-center">
        <h1 class="font-bold text-2xl">Tabuada</h1>
    </div>
    <div class="w-full flex flex-row p-3 justify-center space-x-2 border-b-2">
        <div class="flex">
            <label for="number">
                Informe Um n√∫mero:
            </label>
            <input type="number" id="number" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"/>
        </div>
        <div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="calc">Calcular</button>
        </div>
    </div>
    <div class="h-full w-full justify-center flex">
        <table class="table mt-2">
            <thead>
                <tr>
                    <th colspan="4" class="border-2 p-2">Resultado</th>
                </tr>
                <tr>
                    <th class="border-2 p-2">Multiplicador</th>
                    <th class="border-2 p-2">Simbol</th>
                    <th class="border-2 p-2">Multiplicando</th>
                    <th class="border-2 p-2">Resultado</th>
                </tr>
            </thead>
            <tbody id="tabuada"></tbody>
        </table>
    </div>
</div>
<script>
    $('#calc').on('click', () => {
        Tabuada()
    })
    $('#number').on('keypress', (e) => {
        if(e.keyCode === 13) {
            $('#calc').click()
        }
    })
    function Tabuada () {
        let num = $('#number').val()
        console.log(num)
        let tr = ''
        for(let i = 1; i <= 10; i ++) {
            tr += `<tr><th class="border-2 p-2">${i}</th><th class="border-2 p-2">X</th><th class="border-2 p-2">${num}</th><th class="border-2 p-2">${(i * num)}</th></tr>`
            //console.log(i)
        }
        //console.log(tr)
        $('#tabuada').html(tr)
    }
</script>

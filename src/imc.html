<div class="flex justify-center flex-col items-center">
    <div class="font-bold text-2xl flex justify-center p-2 border-b-2 w-full">
        CÃ¡lculo do IMC
    </div>
    <div class="flex justify-center items-center p-2 space-x-4 w-full border-b-2">
        <section>
            <label for="peso">Peso:</label>
            <input type="number" id="peso" class="shadow appearance-none border border-dark rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        </section>
        <section>
            <label for="altura">Altura:</label>
            <input type="number" id="altura" class="shadow appearance-none border border-dark rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        </section>
        <section>
            <button id="calcimc" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Calcular</button>
        </section>
    </div>
    <div id="imcres" class="h-[25rem] bg-white w-[50%] mt-4 rounded-2xl border-red-600 border-4 font-bold flex flex-col items-center justify-center p-4 text-6xl"></div>
</div>
<script>
    $('#calcimc').on('click', () => {
        let peso, altura, total
        peso = $('#peso').val()
        altura = $('#altura').val()
        total = peso / (altura**2)
        $('#imcres').html(`
        <p>Seu IMC:</p>
        <p>${total.toFixed(2)}</p>
        `)
    })
</script>
